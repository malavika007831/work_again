<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WorkAgain</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="logo">
            <span class="work">Work</span><span class="again">Again</span>
        </div>
        <div class="nav-actions">
            <div id="auth-actions" style="display: flex; gap: 15px; align-items: center;">
                <button class="login-btn" id="navLoginBtn">Login</button>
            </div>
            <div id="user-section" style="display: none; display: flex; gap: 12px; align-items: center;">
                <span id="userEmail" style="font-size: 14px; color: #555;"></span>
                <div class="profile-circle">ğŸ‘¤</div>
                <button class="login-btn" id="logoutBtn" style="background: #ff6b6b;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="main-container">

        <!-- Left: Features -->
        <div class="features">
            <h2>What WorkAgain Offers</h2>

            <div class="feature-buttons">
                <button class="feature-btn" data-page="mentor"><strong>ğŸ“ Mentor Support</strong><p>Guidance from experienced professionals</p></button>
                <button class="feature-btn" data-page="skills"><strong>ğŸ“š Skill Development</strong><p>Upskill for today's job market</p></button>
                <button class="feature-btn" data-page="jobs"><strong>ğŸ’¼ Job Advertisements</strong><p>Return-friendly companies</p></button>
                <button class="feature-btn" data-page="translator"><strong>ğŸ”„ Career Break Translator</strong><p>Turn breaks into strengths</p></button>
                <button class="feature-btn" data-page="predictor"><strong>ğŸ”® Industry Shift Predictor</strong><p>Find adjacent careers</p></button>
                <button class="feature-btn" data-page="analytics"><strong>ğŸ“Š Career Analytics</strong><p>Data-driven re-entry insights</p></button>
                <button class="feature-btn" data-page="marketplace"><strong>ğŸ† Returnship Marketplace</strong><p>Trial jobs & internships</p></button>
                <button class="feature-btn" data-page="community"><strong>ğŸ’¬ Anonymous Community</strong><p>Safe peer & mentor space</p></button>
            </div>
        </div>

        <!-- Right: Hero Section -->
        <div class="hero">
            <div id="heroContent" class="hero-card">
                <h1 id="heroTitle">Restart Your Career.<br><span>No Apologies Needed.</span></h1>
                <p id="heroText">
                    WorkAgain helps people re-enter the workforce after a career break by transforming gaps into growth stories.
                </p>

                <div id="heroDetails" style="margin-top:16px; color:#444;"></div>

                <div class="cta-row" style="margin-top:18px;">
                    <button id="heroCTA" class="cta-btn">Get Started</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal" style="display: none;">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="signupTab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="auth-submit">Sign In</button>
                </form>
                <p id="loginError" class="error-message"></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <form id="signupFormElement">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
                    <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
                    <button type="submit" class="auth-submit">Create Account</button>
                </form>
                <p id="signupError" class="error-message"></p>
            </div>

            <button id="closeAuthModal" class="close-modal">&times;</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
