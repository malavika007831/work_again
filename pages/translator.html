<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Break Translator - WorkAgain</title>
    <link rel="stylesheet" href="../style.css">
        <!-- Firebase SDK (compat) -->
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html" style="text-decoration:none; color:inherit;">
                <span class="work">Work</span><span class="again">Again</span>
            </a>
        </div>
        <div class="nav-actions">
            <div id="auth-actions" style="display: flex; gap: 15px; align-items: center;">
                <button class="login-btn" id="navLoginBtn">Login</button>
            </div>
            <div id="user-section" style="display: none; display: flex; gap: 12px; align-items: center;">
                <span id="userEmail" style="font-size: 14px; color: #555;"></span>
                <div class="profile-circle">ðŸ‘¤</div>
                <button class="login-btn" id="logoutBtn" style="background: #ff6b6b;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="features" style="width: 100%;">
            <h2>ðŸ”„ Career Break Translator</h2>
            <p>Transform your career break into valuable professional strengths that employers recognize.</p>
            
            <div style="margin-top: 20px;">
                <h3>Tell Us About Your Break</h3>
                <form id="translatorForm">
                    <label style="display: block; margin-bottom: 10px;">
                        What did you focus on during your break?
                        <textarea id="breakInput" placeholder="e.g., Caregiving, Health recovery, Family time..." style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd; font-family: inherit;"></textarea>
                    </label>
                    <button type="submit" class="cta-btn">Translate My Break</button>
                </form>

                <div id="translatorResult" style="display: none; margin-top: 20px; padding: 15px; background: #f0f9ff; border-radius: 8px;"></div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal" style="display: none;">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="signupTab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="auth-submit">Sign In</button>
                </form>
                <p id="loginError" class="error-message"></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <form id="signupFormElement">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
                    <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
                    <button type="submit" class="auth-submit">Create Account</button>
                </form>
                <p id="signupError" class="error-message"></p>
            </div>

            <button id="closeAuthModal" class="close-modal">&times;</button>
        </div>
    </div>

<script src="../script.js"></script>
</body>
</html>
